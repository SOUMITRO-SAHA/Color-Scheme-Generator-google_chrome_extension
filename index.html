<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Scheme Generator</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <main class="main-body">
            <!-- Header Section -->
            <section class="header">
                <input type="color" name="color-picker" id="color-picker">
                <select name="color" id="color-mode">
                    <option value="monochrome">monochrome </option>
                    <option value="monochrome-dark">monochrome-dark</option>
                    <option value="monochrome-light">monochrome-light</option>
                    <option value="analogic">analogic</option>
                    <option value="complement">complement</option>
                    <option value="analogic-complement">analogic-complement</option>
                    <option value="triad">triad</option>
                    <option value="quad">quad</option>
                </select>
                <button type="submit" id="getColorScheme">Get color Scheme</button>
            </section>

            <!-- Body Section -->
            <section class="inner-body">
                <div class="inner-body_wrapper" id="color-div">
                </div>

                <!-- Footer Section -->
                <div class="footer">
                    <div class="footer_wrapper" id="footer_wrapper">
                    </div>
                </div>
            </section>


        </main>


        <!-- JS File -->
        <script src="js/main.js"></script>
    </body>

</html>
